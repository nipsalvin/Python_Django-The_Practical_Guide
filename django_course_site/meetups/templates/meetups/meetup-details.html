{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meetup.title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/all-meetups.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">

            <section id="location">
                <h2>Meetup Location</h2>
                <address>
                    This meetup will take place in <span>{{ meetup.location }}</span>. 
                </address>
            </section>

            <section id="details">
                <h2>What's the meetup about</h2>
                <p>{{ meetup.description }}</p>
                <footer>
                    <p>For more information, please contact <a href="">the meetup organizer</a></p>
                </footer>
            </section>
            <section id="registration">
                <h2>Join Us!</h2>
                FORM
            </section>
        </article>
    </main>
</body>
</html>
