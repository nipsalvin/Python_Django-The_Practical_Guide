{% extends 'base.html' %}

    {% block title %}
        All Challenges
    {% endblock %}

    {% block content %}
        <ul>
            {% for month in months %}
                <li><a href="{% url 'month-challenge' month %}">{{month|title}}</a></li>
                {# when using {% url %} you call the `name` of the url and pass `month` as the argument #}
            {% endfor %}
        </ul>
    {% endblock %}
