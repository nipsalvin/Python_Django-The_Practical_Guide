{% extends 'reviews/base.html' %}

{% block title %}Your Review{% endblock %}

{% block content %}
    <form method="POST" action="/">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
