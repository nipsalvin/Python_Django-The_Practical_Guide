{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post_details' post.slug %}">
        <!-- {% comment %}<a href="{% url 'post_details' slug='the-mountainrs' %}"> You can also send the slug as a kwarg {% endcomment %} -->
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt="{{ post.title}}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
