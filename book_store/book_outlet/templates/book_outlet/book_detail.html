{% extends 'book_outlet/base.html' %}

{% block title %}
    {{ book.title}}
{% endblock %}

{% block content %}
    <h1>{{book.title}}</h1>
    <h2>{{book.author}}</h2>
    <p>
        The book has a rating of {{ book.rating }}
        {% if book.is_bestselling %}
            and is a best seller.
        {% else %}
            but isn't a bestseller.
        {% endif %}
    </p>
{% endblock %}
